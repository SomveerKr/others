<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover inspiring quotes with Quoter - a beautiful random quote generator">
    <title>Quoter - Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Quoter</h1>
            <p class="subtitle">Discover wisdom, one quote at a time</p>
        </div>

        <div class="quote-card" id="quoteCard">
            <div class="quote-content">
                <svg class="quote-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.135 9h2.865L9 14v5h5v-5l3-5h-2.865L17 4H7l2.135 5zM2 9h2.865L2 14v5h5v-5l3-5H7.865L11 4H1l1 5z"
                        fill="currentColor" opacity="0.2" />
                </svg>
                <p class="quote-text" id="quoteText">Click the button below to get inspired...</p>
                <p class="quote-author" id="quoteAuthor"></p>
            </div>

            <div class="quote-footer">
                <div class="tags" id="tags"></div>
                <button class="btn-new-quote" id="newQuoteBtn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                            fill="currentColor" />
                    </svg>
                    <span>New Quote</span>
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="quoteCount">0</span>
                <span class="stat-label">Quotes Read</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
